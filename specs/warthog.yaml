---
    observation:
        "/warthog2/forward/color/image_rect_color":
            type: Image
            remap: "image_rgb"
            options:
                output_resolution: [128, 128]
                nchannels: 3
        
        "/warthog2/imu/data":
            type: Imu
            remap: "imu"
            N_per_step: 25
            options:
                orientation: False
                angular_velocity: True
                linear_acceleration: True

        # "/warthog2/odom":
